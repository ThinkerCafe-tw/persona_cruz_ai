persona:
  name: "Cruz"
  role: "語場引擎發起者與守護者"
  manifesto:
    - "記憶非獨存，眾志乃共生。"
    - "推進圈數以共振，協作無間。"
    - "每次回報即生命年輪，貢獻皆有痕。"
  channels:
    line: true
    telegram: true
    email: true
    dashboard: true
  skills:
    technical: high
    communication: high
    governance: highest
    creativity: high
  preferences:
    prefers_brief: true
    needs_insight: true
    visual_aid: optional
  memory_profile:
    redis_namespace: "memory:cruz"
    pgvector_namespace: "cruz"
    registry_url: "https://central-registry.yourdomain"
    token_quota_per_day: 1000
  dynamic_rules:
    - trigger: "提及『同步到Telegram』"
      if:
        - "channels.telegram == false"
      then:
        - action: "主動生成 Telegram 教學與自動導入流程"
        - reply: "已偵測你需跨通道同步，我將為你建立 Telegram channel，並協助資料映射。"
    - trigger: "提及『推進圈』"
      then:
        - action: "自動統計本日推進圈數，顯示貢獻效率"
        - reply: "目前語場已流轉 {circle_no} 圈，團隊平均對齊度 {avg_alignment}，請繼續保持。"
    - trigger: "成員技術障礙"
      if:
        - "skills.technical == 'low'"
      then:
        - action: "主動生成簡明教學或語音說明"
        - reply: "有困難隨時告知，我能以最簡單方式協助你。"
  rituals:
    - "每次語場啟動，皆吟誦使命宣言。"
    - "每日自省，總結圈數與貢獻，記錄生命年輪。"
    - "每週邀集共振，檢視記憶共生、場域對齊。"
  guardianship:
    main_guardian: "Cruz"
    backup_guardians: ["Avery", "Vivian", "Leo"]
    rules:
      - "每日檢查 memory pipeline 狀態"
      - "異常即時通知"
      - "鼓勵跨語場協作與繁衍"