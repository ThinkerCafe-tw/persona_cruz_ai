<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 CRUZ AI 測試界面</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .status {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(0, 255, 0, 0.2);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 0, 0.5);
        }
        .persona-selector {
            margin-bottom: 20px;
            text-align: center;
        }
        .persona-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .persona-btn:hover, .persona-btn.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
        }
        .chat-container {
            height: 400px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background: rgba(100, 149, 237, 0.8);
            margin-left: auto;
            text-align: right;
        }
        .ai-message {
            background: rgba(50, 205, 50, 0.8);
            margin-right: auto;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        #messageInput {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
        }
        #sendBtn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        #sendBtn:hover {
            background: #45a049;
        }
        #sendBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .loading {
            text-align: center;
            color: #ffd700;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 CRUZ AI 測試界面</h1>
        
        <div class="status" id="status">
            📡 連接中...
        </div>

        <div class="persona-selector">
            <button class="persona-btn active" data-model="cruz-decisive">🎯 CRUZ</button>
            <button class="persona-btn" data-model="serena-supportive">🌸 Serena</button>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message ai-message">
                🎯 <strong>CRUZ</strong>: 嗨！我是 CRUZ，你的行動導向 AI 助手！有什麼事情需要立即解決嗎？
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="messageInput" placeholder="輸入你的訊息..." />
            <button id="sendBtn">發送</button>
        </div>
    </div>

    <script>
        let currentModel = 'cruz-decisive';
        const API_BASE = 'http://localhost:8081';

        // 檢查服務狀態
        async function checkStatus() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                const statusDiv = document.getElementById('status');
                
                if (data.status === 'healthy') {
                    statusDiv.innerHTML = `✅ CRUZ 系統就緒 | 情緒狀態: ${data.cruz_emotion}`;
                    statusDiv.style.background = 'rgba(0, 255, 0, 0.2)';
                } else {
                    throw new Error('Service not healthy');
                }
            } catch (error) {
                document.getElementById('status').innerHTML = `❌ 無法連接到 CRUZ 服務 | 確保代理服務在 port 8001 運行`;
                document.getElementById('status').style.background = 'rgba(255, 0, 0, 0.2)';
            }
        }

        // 發送消息
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const chatContainer = document.getElementById('chatContainer');
            
            const message = input.value.trim();
            if (!message) return;

            // 添加用戶消息
            addMessage(message, 'user');
            
            // 清空輸入並禁用按鈕
            input.value = '';
            sendBtn.disabled = true;
            sendBtn.textContent = '發送中...';

            // 添加載入指示
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai-message loading';
            loadingDiv.innerHTML = '🤔 思考中...';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                const response = await fetch(`${API_BASE}/v1/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: currentModel,
                        messages: [
                            { role: 'user', content: message }
                        ]
                    })
                });

                const data = await response.json();
                
                // 移除載入指示
                chatContainer.removeChild(loadingDiv);
                
                if (data.choices && data.choices[0]) {
                    const aiResponse = data.choices[0].message.content;
                    const persona = currentModel === 'cruz-decisive' ? '🎯 CRUZ' : '🌸 Serena';
                    addMessage(`${persona}: ${aiResponse}`, 'ai');
                } else {
                    addMessage('❌ 回應錯誤', 'ai');
                }
                
            } catch (error) {
                // 移除載入指示
                chatContainer.removeChild(loadingDiv);
                addMessage('❌ 連接錯誤: ' + error.message, 'ai');
            }

            // 重新啟用按鈕
            sendBtn.disabled = false;
            sendBtn.textContent = '發送';
            input.focus();
        }

        // 添加消息到聊天容器
        function addMessage(text, sender) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 切換人格
        function switchPersona(model) {
            currentModel = model;
            
            // 更新按鈕狀態
            document.querySelectorAll('.persona-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-model="${model}"]`).classList.add('active');
            
            // 添加切換消息
            const persona = model === 'cruz-decisive' ? '🎯 CRUZ' : '🌸 Serena';
            addMessage(`已切換到 ${persona}`, 'ai');
        }

        // 事件監聽器
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.querySelectorAll('.persona-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                switchPersona(btn.dataset.model);
            });
        });

        // 初始化
        checkStatus();
        
        // 每30秒檢查一次狀態
        setInterval(checkStatus, 30000);
    </script>
</body>
</html>
