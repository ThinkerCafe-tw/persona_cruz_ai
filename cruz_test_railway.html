<body>
    <div class="container">
        <h1>ğŸ¯ CRUZ AI æ¸¬è©¦ç•Œé¢</h1>
        
        <div class="railway-banner">
            ğŸš‚ Railway é›²ç«¯ç‰ˆæœ¬ - é‡å­è¨˜æ†¶å¢å¼·
        </div>

        <input type="text"

               value="">
        
        <div class="status" id="status">
            ğŸ“¡ ç­‰å¾…è¼¸å…¥ Railway URL...
        </div>

        <div class="persona-selector">
            <button class="persona-btn active" data-model="cruz-decisive">ğŸ¯ CRUZ</button>
            <button class="persona-btn" data-model="serena-supportive">ğŸŒ¸ Serena</button>

        <div class="chat-container" id="chatContainer">

                ğŸ¯ <strong>CRUZ</strong>: æº–å‚™å¥½äº†å—ï¼Ÿè¼¸å…¥ä½ çš„ Railway URLï¼Œè®“æˆ‘å€‘é–‹å§‹é‡å­å¢å¼·å°è©±ï¼
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="messageInput" placeholder="è¼¸å…¥ä½ çš„è¨Šæ¯..." disabled />
            <button id="sendBtn" disabled>ç™¼é€</button>
        </div>
    </div>

    <script>
        let currentModel = 'cruz-decisive';
        let API_BASE = '';
        let isConnected = false;

        // æª¢æŸ¥æœå‹™ç‹€æ…‹
        async function checkStatus() {
            if (!API_BASE) return;
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                const statusDiv = document.getElementById('status');
                
                if (data.status === 'healthy') {
                    const quantumStatus = data.quantum_memory === 'enabled' ? 
                        '<span class="quantum-indicator quantum-active"></span> é‡å­è¨˜æ†¶å·²å•Ÿç”¨' : 
                        '<span class="quantum-indicator quantum-inactive"></span> é‡å­è¨˜æ†¶æœªå•Ÿç”¨';
                    
                    statusDiv.innerHTML = `âœ… CRUZ ç³»çµ±å°±ç·’ | æƒ…ç·’: ${data.cruz_emotion} | ${quantumStatus}`;
                    statusDiv.style.background = 'rgba(0, 255, 0, 0.2)';
                    
                    // å•Ÿç”¨è¼¸å…¥
                    document.getElementById('messageInput').disabled = false;
                    document.getElementById('sendBtn').disabled = false;
                    isConnected = true;
                    
                    // é¡¯ç¤ºé‡å­ç‹€æ…‹
                    if (data.quantum_status) {
                        console.log('é‡å­è¨˜æ†¶ç‹€æ…‹:', data.quantum_status);
                    }
                } else {
                    throw new Error('Service not healthy');
                }
            } catch (error) {
                document.getElementById('status').innerHTML = `âŒ ç„¡æ³•é€£æ¥åˆ°æœå‹™ | æª¢æŸ¥ URL æ˜¯å¦æ­£ç¢º`;
                document.getElementById('status').style.background = 'rgba(255, 0, 0, 0.2)';
                isConnected = false;
                
                // ç¦ç”¨è¼¸å…¥
                document.getElementById('messageInput').disabled = true;
                document.getElementById('sendBtn').disabled = true;
            }
        }

        // ç™¼é€æ¶ˆæ¯
        async function sendMessage() {
            if (!isConnected) return;
            
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const chatContainer = document.getElementById('chatContainer');
            
            const message = input.value.trim();
            if (!message) return;

            // æ·»åŠ ç”¨æˆ¶æ¶ˆæ¯
            addMessage(message, 'user');
            
            // æ¸…ç©ºè¼¸å…¥ä¸¦ç¦ç”¨æŒ‰éˆ•
            input.value = '';
            sendBtn.disabled = true;
            sendBtn.textContent = 'ç™¼é€ä¸­...';

            // æ·»åŠ è¼‰å…¥æŒ‡ç¤º
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai-message loading';
            loadingDiv.innerHTML = 'ğŸ¤” é‡å­è¨ˆç®—ä¸­...';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                const response = await fetch(`${API_BASE}/v1/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: currentModel,
                        messages: [
                            { role: 'user', content: message }
                        ],
                        user: 'railway_test_user'
                    })
                });

                const data = await response.json();
                
                // ç§»é™¤è¼‰å…¥æŒ‡ç¤º
                chatContainer.removeChild(loadingDiv);
                
                if (data.choices && data.choices[0]) {
                    const aiResponse = data.choices[0].message.content;
                    const persona = currentModel === 'cruz-decisive' ? 'ğŸ¯ CRUZ' : 'ğŸŒ¸ Serena';
                    const quantumTag = data.quantum_memory ? ' [é‡å­è¨˜æ†¶]' : '';
                    addMessage(`${persona}${quantumTag}: ${aiResponse}`, 'ai');
                } else {
                    addMessage('âŒ å›æ‡‰éŒ¯èª¤', 'ai');
                }
                
            } catch (error) {
                // ç§»é™¤è¼‰å…¥æŒ‡ç¤º
                chatContainer.removeChild(loadingDiv);
                addMessage('âŒ é€£æ¥éŒ¯èª¤: ' + error.message, 'ai');
            }

            // é‡æ–°å•Ÿç”¨æŒ‰éˆ•
            sendBtn.disabled = false;
            sendBtn.textContent = 'ç™¼é€';
            input.focus();
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©å®¹å™¨
        function addMessage(text, sender) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // åˆ‡æ›äººæ ¼
        function switchPersona(model) {
            currentModel = model;
            
            // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
            document.querySelectorAll('.persona-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-model="${model}"]`).classList.add('active');
            
            // æ·»åŠ åˆ‡æ›æ¶ˆæ¯
            const persona = model === 'cruz-decisive' ? 'ğŸ¯ CRUZ' : 'ğŸŒ¸ Serena';
            addMessage(`å·²åˆ‡æ›åˆ° ${persona}`, 'ai');
        }

        // API URL è®Šæ›´è™•ç†
        function handleApiUrlChange() {
            const urlInput = document.getElementById('apiUrl');
            API_BASE = urlInput.value.trim();
            
            if (API_BASE) {
                // ç§»é™¤å°¾éƒ¨æ–œç·š
                API_BASE = API_BASE.replace(/\/$/, '');
                
                // æª¢æŸ¥é€£æ¥
                checkStatus();
            }
        }

        // äº‹ä»¶ç›£è½å™¨
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById('apiUrl').addEventListener('change', handleApiUrlChange);
        document.getElementById('apiUrl').addEventListener('blur', handleApiUrlChange);

        document.querySelectorAll('.persona-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                switchPersona(btn.dataset.model);
            });
        });

        // å®šæœŸæª¢æŸ¥ç‹€æ…‹
        setInterval(() => {
            if (API_BASE && isConnected) {
                checkStatus();
            }
        }, 30000);
    </script>
