<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruz AI - 成長儀表板</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        header {
            border-bottom: 1px solid #333;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        h1 {
            color: #ffffff;
            margin: 0;
        }
        .subtitle {
            color: #888;
            font-size: 1rem;
            margin-top: 0.5rem;
        }
        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            color: #aaa;
            font-size: 0.9rem;
        }
        .card-content ul {
            padding-left: 20px;
            margin: 0;
        }
        .card-content li {
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }
        /* 這是一個標記，讓腳本知道在哪裡插入新內容 */
        #insertion-point {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cruz AI - 成長儀表板</h1>
            <p class="subtitle">系統自主迭代與思考日誌</p>
        </header>
        <main id="dashboard-content">
            <div id="insertion-point"></div>
            <div class='card'><div class='card-header'><span>2025-06-27 23:34:41</span></div><div class='card-content'></div></div>
            <div class='card'><div class='card-header'><span>2025-06-27 23:29:06</span></div><div class='card-content'></div></div>
            <div class='card'><div class='card-header'><span>2025-06-27 23:23:41</span></div><div class='card-content'></div></div>
            <!-- 新的心跳報告會被插入到這裡 -->
        </main>
    </div>
</body>
</html>
